<!doctype html>
<html>
	<head>
		<title>My Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- JQuery Mobile styles -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css">
		<!-- Custom styles -->
		<link rel="stylesheet" href="css/styles.css">


		<!-- PouchDB -->
		<script src="http://cdn.jsdelivr.net/pouchdb/3.4.0/pouchdb.min.js"></script>
		<!-- JQuery Mobile -->
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<!-- JQuery -->
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
		<!-- Moment.js for time manipulation -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.js"></script>
		<!-- Custom script -->
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div data-role="page" id="home">
			<div data-role="panel" data-display="overlay" id="menu">
				<ul data-role="listview">
					<li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
					<li data-icon="gear"><a href="#options">Options</a></li>
					<li data-icon="info"><a href="#info">Info</a></li>
				</ul>
			</div>

			<div data-role="header" class="header">
				<a href="#menu" class="ui-btn ui-icon-bars ui-btn-icon-left ui-shadow ui-corner-all ui-btn-icon-notext"></a>
				<h1>Planner</h1>
			</div>

			<div class="gym title">Time to Gym</div>
			<div class="gym timer">
				<div class="time">--:--:--</div>
			</div>
			<div data-role="popup" class="gym popup ui-content" data-dismissible="false" data-position-to=".gym.timer .time">>
				<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left"></a>
				<p>It is time to go to Gym !!!</p>
			</div>

			<div class="drink title">Time to Drink</div>
			<div class="drink timer">
				<div class="time">--:--:--</div>
			</div>
			<div data-role="popup" class="drink popup ui-content" data-dismissible="false" data-position-to=".drink.timer .time">
				<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-left"></a>
				<p>It is time to Drink !!!</p>
			</div>

			<div class="event title">Upcoming events</div>
			<div class="event name">
				<div class="text">-</div>
			</div>
			<div class="event timer">
				<div class="time">--:--:--</div>
			</div>

			<div data-role="footer" class="footer ui-footer-fixed">
				<h1>Copyright 2015</h1>
			</div>
		</div>

		<div data-role="page" id="options">
			<div data-role="header" class="header">
				<h1>Options</h1>
			</div>

			Options

			<div data-role="footer" class="footer ui-footer-fixed">
				<h1>Copyright 2015</h1>
			</div>
		</div>

		<div data-role="page" id="info">
			<div data-role="header" class="header">
				<h1>Options</h1>
			</div>

			Info

			<div data-role="footer" class="footer ui-footer-fixed">
				<h1>Copyright 2015</h1>
			</div>
		</div>
	</body>
</html>
