<html>
	<head>
		<title>Web Push Testing One Signal Title</title>	
		<link rel="manifest" href="/manifest.json" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.js"></script>

		<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
		<script>
			var OneSignal = window.OneSignal || [];
			OneSignal.push(function() {
				OneSignal.init({
					appId: "4dae1701-e97c-445b-81a8-5e6eaa754278",
				});
				OneSignal.getTags(function(tags) {
					if (tags.hasOwnProperty("user_id")) {
						return tags["user_id"];
					} else {
						return OneSignal.sendTags({
							user_id: uuid()
						});
					}
				}).then(function(tags) {
					console.log(tags);	 
				});
			});
		</script>
	</head>
	<body>
		Web Push Testing One Signal Body
	</body>
</html>
