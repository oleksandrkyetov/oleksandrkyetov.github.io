<!doctype html>
<html lang="en">
    <head>
        <title>Debates In English Ranking</title>
        <meta charset="utf-8" />
        <meta name="description" content="Debates In English Ranking" />
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

        <link rel="shortcut icon" href="../../debates.inenglish.logo.png" type="image/png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../../styles.css" />
        <link rel="stylesheet" href="../styles.css" />

        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

        <script src="../scripts-datas.js"></script>
        <script src="../scripts-handlebars.js"></script>
        <script src="../scripts-functions.js"></script>
        <script src="../scripts-dom.js"></script>
    </head>
    <body>
        <div class="container-fluid container-fluid-centered">
            <div class="background"></div>
            <div class="row ranking" id="ranking"></div>
        </div>
    </body>
</html>

<script id="ranking-template" type="text/x-handlebars-template">
    <div class="col-12 ranking-header">
        <div class="row">
            <div class="ranking-row-name">
                <i class="hidden ranking-row-performance fa fa-minus"></i>
                Name
            </div>
            <div class="ranking-row-score-total-average">Avg</div>
            <div class="ranking-row-score-total-adjusted">Pnts</div>
            <div class="ranking-row-score-total-count">Cnt</div>
            <div class="ranking-row-score-proposition-average">Avg (P)</div>
            <div class="ranking-row-score-proposition-adjusted">Pnts (P)</div>
            <div class="ranking-row-score-proposition-count">Cnt (O)</div>
            <div class="ranking-row-score-opposition-average">Avg (O)</div>
            <div class="ranking-row-score-opposition-adjusted">Pnts (O)</div>
            <div class="ranking-row-score-opposition-count">Cnt (O)</div>
        </div>
    </div>
    {{#each ranking.in}}
        <div class="col-12 ranking-row ranking-row-in">
            <div class="row">
                <div class="ranking-row-name">
                    <i class="ranking-row-performance fa fa-{{this.rank.performance.total.class}}"></i>
                    {{this.name}}
                </div>
                <div class="ranking-row-score-total-average">{{format this.score.total.calculated.average 100 '0.00'}}</div>
                <div class="ranking-row-score-total-adjusted">{{format this.score.total.calculated.adjusted 100 '0.00'}}</div>
                <div class="ranking-row-score-total-count">{{this.score.total.raw.length}}</div>
                <div class="ranking-row-score-proposition-average">{{format this.score.proposition.calculated.average 100 '0.00'}}</div>
                <div class="ranking-row-score-proposition-adjusted">{{format this.score.proposition.calculated.adjusted 100 '0.00'}}</div>
                <div class="ranking-row-score-proposition-count">{{this.score.proposition.raw.length}}</div>
                <div class="ranking-row-score-opposition-average">{{format this.score.opposition.calculated.average 100 '0.00'}}</div>
                <div class="ranking-row-score-opposition-adjusted">{{format this.score.opposition.calculated.adjusted 100 '0.00'}}</div>
                <div class="ranking-row-score-opposition-count">{{this.score.opposition.raw.length}}</div>
            </div>
        </div>
    {{/each}}
    {{#each ranking.out}}
        <div class="col-12 ranking-row ranking-row-out">
            <div class="row">
                <div class="ranking-row-name">
                    <i class="ranking-row-performance fa fa-{{this.rank.performance.total.class}}"></i>
                    {{this.name}}
                </div>
                <div class="ranking-row-score-total-average">{{format this.score.total.calculated.average 100 '0.00'}}</div>
                <div class="ranking-row-score-total-adjusted">{{format this.score.total.calculated.adjusted 100 '0.00'}}</div>
                <div class="ranking-row-score-total-count">{{this.score.total.raw.length}}</div>
                <div class="ranking-row-score-proposition-average">{{format this.score.proposition.calculated.average 100 '0.00'}}</div>
                <div class="ranking-row-score-proposition-adjusted">{{format this.score.proposition.calculated.adjusted 100 '0.00'}}</div>
                <div class="ranking-row-score-proposition-count">{{this.score.proposition.raw.length}}</div>
                <div class="ranking-row-score-opposition-average">{{format this.score.opposition.calculated.average 100 '0.00'}}</div>
                <div class="ranking-row-score-opposition-adjusted">{{format this.score.opposition.calculated.adjusted 100 '0.00'}}</div>
                <div class="ranking-row-score-opposition-count">{{this.score.opposition.raw.length}}</div>
            </div>
        </div>
    {{/each}}
</script>
